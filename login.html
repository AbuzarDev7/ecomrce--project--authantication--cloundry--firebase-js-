<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OLX - Login</title>
<link rel="stylesheet" href="/css/loign.css">
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="https://logos-world.net/wp-content/uploads/2022/04/OLX-Symbol.png" alt="OLX Logo">
    </div>

    <h2>Login to OLX</h2>

    <form id="form">
      <label>Email or Phone</label>
      <input type="text" placeholder="Enter your email or phone" id="inpEmail"/>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" id="inpPassword" />

      <button type="submit" class="btn-login">Login</button>

      <div class="or">OR</div>

      <div class="social-login">
        <div class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="">
          Continue with Google
        </div>
        
      </div>
    </form>

    <div class="signup-text">
      Don't have an account? <a href="regsiter.html">Create one</a>
    </div>
  </div>

<script type="module" src="/scritp/login.js"></script>

</body>
</html>
