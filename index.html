<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLX Style Responsive UI</title>
<style>
  :root {
  --primary: #002f34;
  --accent: #23e5db;
  --light: #f7f8f8;
  --gray: #7a7a7a;
  --radius: 10px;
  font-family: 'Poppins', sans-serif;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--light);
  color: var(--primary);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= NAVBAR ================= */
nav {
  background: var(--primary);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  flex-wrap: wrap;
  gap: 10px;
}

.logo {
  font-size: 24px;
  font-weight: 700;
  color: var(--accent);
}

/* ================= USER SECTION ================= */
.user-section {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ---------- Upload Button ---------- */
.button {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background-color: var(--accent);
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  overflow: hidden;
  position: relative;
  transition: all 0.3s ease;
}

.uploadBtn {
  display: flex;
  justify-content: flex-end;
  width: 100%;
}

.uploadBtn a {
  display: inline-block;
}

.uploadBtn {
  position: relative;
  width: 100%;
}

.uploadBtn a {
  position: absolute;
  right: 0;
}

.products {
  position: relative;
  top: 22px;
}

#product-container {
  display: flex;
  flex-direction: row;
  width: 100%;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
  position: relative;
}

#product-container img {
  width: 300px;
}

.uploadBtn {
  display: none;
}

.svgIcon {
  width: 14px;
  transition: transform 0.3s ease;
}

.svgIcon path {
  fill: #fff;
}

.button:hover {
  width: 120px;
  border-radius: 50px;
  background-color: #1dd9cf;
}

.button:hover .svgIcon {
  transform: translateY(-160%);
}

.button::before {
  content: "Upload";
  position: absolute;
  color: #fff;
  font-size: 0;
  font-weight: 600;
  transition: all 0.3s ease;
}

.button:hover::before {
  font-size: 13px;
}

/* ---------- User Image ---------- */
.user-section img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  object-fit: cover;
  background: white;
  position: relative;
  top: 13px;
}

/* ---------- Buttons (Login / Logout) ---------- */
.btn {
  padding: 8px 14px;
  border-radius: var(--radius);
  border: 2px solid var(--accent);
  background: transparent;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover {
  background: var(--accent);
  color: var(--primary);
}

/* ================= PRODUCTS ================= */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  padding: 30px 20px;
  width: 100%;
  max-width: 1300px;
  margin: 0 auto;
}

.product-card {
  background: white;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.product-info {
  padding: 12px;
  flex-grow: 1;
}

.product-info h3 {
  margin-bottom: 6px;
  font-size: 16px;
}

.price {
  color: var(--accent);
  font-weight: 600;
  font-size: 15px;
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: var(--gray);
  margin-top: auto;
}

/* ================= RESPONSIVE ================= */

/* Laptop / Tablet */
@media (max-width: 992px) {
  nav {
    flex-wrap: wrap;
    justify-content: center;
  }

  .user-section {
    justify-content: center;
  }

  .button {
    width: 42px;
    height: 42px;
  }

  .button:hover {
    width: 110px;
  }

  .btn {
    padding: 6px 10px;
    font-size: 13px;
  }

  .product-card img {
    height: 180px;
  }
}

/* Tablet */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .user-section {
    order: 3;
    justify-content: center;
    flex-wrap: wrap;
  }

  .uploadBtn {
    display: flex;
    justify-content: center;
  }

  #product-container {
    flex-direction: row;
    justify-content: center;
    gap: 10px;
  }

  .products {
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    padding: 20px;
  }

  .product-card img {
    height: 170px;
  }
}

/* Mobile */
@media (max-width: 480px) {
  nav {
    flex-direction: column;
    align-items: center;
  }

  .logo {
    font-size: 20px;
  }

  .user-section {
    flex-direction: column;
    gap: 8px;
  }

  .uploadBtn {
    justify-content: center;
    position: static;
  }

  .button {
    width: 38px;
    height: 38px;
  }

  .button:hover {
    width: 90px;
  }

  .products {
    grid-template-columns: 1fr;
    gap: 15px;
    padding: 10px;
  }

  .product-card img {
    height: 150px;
  }

  .btn {
    font-size: 12px;
    padding: 6px 9px;
  }
}
/* ✅ Upload Button Responsive Fix */
@media (max-width: 764px) {
  .uploadBtn {
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    position: relative !important;
    width: 100%;
    margin-top: 10px;
  }

  .uploadBtn a {
    position: static !important;
    right: auto !important;
  }

  .button {
    width: 40px;
    height: 40px;
  }

  .button:hover {
    width: 100px;
  }
}

</style>
