<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OLX - Register</title>
<style>
      :root {
    --olx-blue: #002f34;
    --olx-accent: #23e5db;
    --olx-gray: #7f9799;
    --olx-border: #e6e6e6;
    --radius: 10px;
    --card-w: 420px;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Open Sans", Arial, sans-serif;
    background: linear-gradient(180deg, #f7f8f9 0%, #f3f6f6 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    color: #1b1b1b;
  }

  .card {
    width: 100%;
    max-width: var(--card-w);
    background: #fff;
    border-radius: 14px;
    border: 1px solid var(--olx-border);
    box-shadow: 0 6px 24px rgba(12,18,20,0.06);
    padding: 28px;
  }

  .top {
    display: flex;
    gap: 14px;
    align-items: center;
    margin-bottom: 18px;
  }
  .logo img { width: 78px; display:block; }
  .heading { font-size: 20px; color: var(--olx-blue); margin:0; font-weight:700; }
  .subtitle { margin:4px 0 0; color:var(--olx-gray); font-size:13px }

  form { margin-top: 8px; display: grid; gap:12px; }
  label { font-size:13px; color:var(--olx-blue); display:block; margin-bottom:6px; }
  .field { display:flex; flex-direction:column; gap:6px; }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width:100%;
    padding:12px 12px;
    border:1px solid var(--olx-border);
    border-radius:10px;
    font-size:14px;
    background: #fff;
  }
  input:focus { outline: none; border-color: var(--olx-accent); box-shadow: 0 6px 18px rgba(35,229,219,0.07); }

  .row { display:flex; gap:12px; align-items:center; }
  .half { flex:1; }

  .btn {
    display:inline-block;
    width:100%;
    background: var(--olx-accent);
    color:#002f34;
    border:none;
    padding:12px;
    border-radius:10px;
    font-weight:700;
    font-size:15px;
    cursor:pointer;
    text-align:center;
  }
  .btn:hover { filter:brightness(.96); transform: translateY(-1px); transition: all .12s ease; }

  .note {
    font-size:13px;
    color:var(--olx-gray);
    text-align:center;
    margin-top: 8px;
  }

  .divider {
    display:flex;align-items:center;gap:12px;margin:12px 0;color:var(--olx-gray);font-size:13px;
  }
  .divider::before, .divider::after { content:""; height:1px; background:#eee; flex:1; border-radius:2px; }

  .socials { display:flex; gap:10px; }
  .social {
    flex:1;
    padding:10px;
    border:1px solid var(--olx-border);
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    background:#fff;
    font-weight:600;
    color:var(--olx-blue);
    font-size:14px;
  }

  .footer {
    margin-top:14px;
    text-align:center;
    font-size:13px;
    color:var(--olx-gray);
  }
  .footer a { color:var(--olx-blue); text-decoration:none; font-weight:600; }

  @media (max-width:440px){
    .card { padding:20px; border-radius:12px; }
    .logo img { width:64px; }
  }

</style>

</head>
<body>
  <main class="card" role="main" aria-labelledby="signup-title">
    <div class="top">
      <div class="logo">
        <img src="https://logos-world.net/wp-content/uploads/2022/04/OLX-Symbol.png" alt="OLX Logo">
      </div>
      <div>
        <h1 id="signup-title" class="heading">Create your account</h1>
        <div class="subtitle">Join OLX â€” buy & sell in your city</div>
      </div>
    </div>

 
    <form aria-label="Create account form" id="form">
          <div class="field">
        <label for="fullname">Full name</label>
        <input id="fullname" type="text" placeholder="e.g. Ali Khan" />
      </div>

      <div class="field">
        <label for="email">Email or Phone</label>
        <input id="inpEmail" type="text" placeholder="you@example.com or 03xx-xxxxxxx" />
      </div>

      <div class="row">
        <div class="field half">
          <label for="password">Password</label>
          <input id="inpPassword" type="password" placeholder="Enter your password" />
        </div>
        
      </div>
       <div class="input-group">
        <p id="upload_widget" class="cloudinary-button">Upload files</p>
      </div>

      <button type="submit" class="btn">Create Account</button>

      



    </form>


      </div>
    </div>
  </main>
<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
  <script type="module" src="./scritp/regester.js"></script>
</body>
</html>
