<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OLX - Register</title>
<link rel="stylesheet" href="/css/regsiter.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="signup-title">
    <div class="top">
      <div class="logo">
        <img src="https://logos-world.net/wp-content/uploads/2022/04/OLX-Symbol.png" alt="OLX Logo">
      </div>
      <div>
        <h1 id="signup-title" class="heading">Create your account</h1>
        <div class="subtitle">Join OLX â€” buy & sell in your city</div>
      </div>
    </div>

    <!-- UI-only form (no JS / backend) -->
    <form aria-label="Create account form">
      <div class="field">
        <label for="fullname">Full name</label>
        <input id="fullname" type="text" placeholder="e.g. Ali Khan" />
      </div>

      <div class="field">
        <label for="email">Email or Phone</label>
        <input id="email" type="text" placeholder="you@example.com or 03xx-xxxxxxx" />
      </div>

      <div class="row">
        <div class="field half">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" />
        </div>
        
      </div>

      <button type="button" class="btn">Create Account</button>

      



    </form>


      </div>
    </div>
  </main>
</body>
</html>
