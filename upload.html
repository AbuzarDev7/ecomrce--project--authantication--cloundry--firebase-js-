<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Car Listing</title>
 <link rel="stylesheet" href="/css/upload.css">
</head>
<body>

 

  <!-- Upload Form -->
  <main class="main-content">
    <div class="upload-container">
      <h2>Upload Car Listing ðŸš—</h2>
      <form id="form">
        <div class="input-group">
          <label for="title">Car Title</label>
          <input type="text" id="title" name="title" placeholder="e.g., Honda Civic 2020" required />
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Enter car details" required></textarea>
        </div>

        <div class="input-group">
          <label for="price">Price ($)</label>
          <input type="number" id="price" name="price" placeholder="Enter price" required />
        </div>
  <div class="input-group">
        <p id="upload_widget" class="cloudinary-button">Upload files</p>
      </div>

        <button type="submit">Create Listing</button>
      </form>
    </div>
  </main>
<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  

  <script type="module" src="./script/upload.js"></script>
</body>
</html>
